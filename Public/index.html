<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS Vanilla</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

  <!-- performance With We bWorker -->
  <div class="performanceWithWebWorker">
    <button onclick="performance.loadResultWithMainThrade()">Load Result With JS</button>
    <button onclick="performance.loadResultWithWebWorker()">Load Result With Backround Thrade</button>
  
	  <div id="result"></div>
    <div id="totalTime"></div>
  </div>
  <!--END performance With We bWorker -->
  
  <!-- Animation -->
  <div id="animateBox" 
     onclick="animation.animateBoxWithAnimationFrame()">
     click for animate with animation frame
  </div>
  <div id="animateBoxWithCss">
    click for animate with css
  </div>
  <!-- END Animation -->  

  <!-- Dom Manipolation -->
  <button onclick="domJS.showList()">show list with vanilla JS</button>
  <button onclick="domJS.resetList()">delete list with vanilla JS</button>
  <div id="domContainer"></div>
  <!-- END Dom Manipolation -->  

	<!-- Load our React component. -->
  <script src="performanceWithWebWorker.js"></script>
  <script src="domManipolation.js"></script>
  <script src="animation.js"></script>

  </body>
</html>
